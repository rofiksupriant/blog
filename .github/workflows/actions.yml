name: CI
on: 
  push: 
    branches: main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: redkubes/docusaurus-deploy-action@master
        with:
          source-folder: blog
          git-user: $USERNAME
          git-password: ${{ secrets.TOKEN }}
          deployment-branch: gh-pages